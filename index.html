<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>

    <section class="w-50 my-4 mx-auto">
        <h1>Liste des taches</h1>
        <p class="notif"></p>
        <ul class="tasksList list-group"></ul>
    </section>

    <section class="w-50 my-2 mx-auto">
        <form class="tasksForm" action="">
            <input type="text" name="taskname" id="taskname" placeholder="nom de la tâche" class="form-control my-2">
            <select name="priority" id="priority" class="form-select my-2">
                <option value="1">Elevée</option>
                <option value="2">Normale</option>
                <option value="3">Basse</option>
            </select>
            <button class="btn btn-success my-2 mx">Ajouter la tâche</button>
        </form>
        <button class="deleteTasks btn btn-danger mx">Supprimer les tâches sélectionnées</button>
    </section>

</body>
</html>
