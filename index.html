<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>

    <section>
        <h1>Liste des taches</h1>
        <p class="notif"></p>
        <ul class="tasksList"></ul>
    </section>

    <section>
        <form class="tasksForm" action="">
            <input type="text" name="taskname" id="taskname" placeholder="nom de la tâche">
            <select name="priority" id="priority">
                <option value="1">Elevée</option>
                <option value="2">Normale</option>
                <option value="3">Basse</option>
            </select>
            <button>Ajouter la tâche</button>
        </form>
        <button class="deleteTasks">Supprimer toutes les tâches</button>
    </section>

</body>
</html>
